<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
   <h1>Formulário de cadastro</h1> 
   <form>
<label for="nome">Nome</label>
<input id="nome" type="text" placeholder="Nome completo" /><br/>

<label for="email">E-mail</label>
<input id="email" type="text" placeholder="Insira seu E-mail" /><br/>

<label for="Senha">Senha</label>
<input id="senha" type="password" placeholder="Sua senha" /><br/>

<button id="Botão-Cadastro" type="submit">Cadastrar</button>
<button id="Botão-Limpar" type="reset">Limpar</button>

   </form>
</body>
</html>
